<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <script src="piano.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="header">Piano</div>
    <div class="sub_header">Press the keys on keyboard to play</div>

    <div class="piano-container">
        <div class="piano">
            <div class="black_keys">
                <div class="black_key key" data-ascii="87">
                    <h1>W</h1>
                    <span class="sound">4-cs</span>
                </div>
        
                <div class="black_key key" data-ascii="69">
                    <h1>E</h1>
                    <span class="sound">4-ds</span>
                </div>
        
                <div class="black_key key" data-ascii="84">
                    <h1>T</h1>
                    <span class="sound">4-fs</span>
                </div>
        
                <div class="black_key key" data-ascii="89">
                    <h1>Y</h1>
                    <span class="sound">4-gs</span>
                </div>
        
                <div class="black_key key" data-ascii="85">
                    <h1>U</h1>
                    <span class="sound">4-as</span>
                </div>
            </div>
            <div class="white_keys">
                <div class="white_key key" data-ascii="65">
                    <h1>A</h1>
                    <span class="sound">4-c</span>
                </div>
    
                <div class=" white_key key" data-ascii="83">
                    <h1>S</h1>
                    <span class="sound">4-d</span>
                </div>
    
                <div class="white_key key" data-ascii="68">
                    <h1>D</h1>
                    <span class="sound">4-e</span>
                </div>
        
                <div class="white_key key" data-ascii="70">
                    <h1>F</h1>
                    <span class="sound">4-f</span>
                </div>
    
                <div class="white_key key" data-ascii="71">
                    <h1>G</h1>
                    <span class="sound">4-g</span>
                </div>
    
                <div class="white_key key" data-ascii="72">
                    <h1>H</h1>
                    <span class="sound">4-a</span>
                </div>
    
                <div class="white_key key" data-ascii="74">
                    <h1>J</h1>
                    <span class="sound">4-b</span>
                </div>
        
                <div class="white_key key" data-ascii="75">
                    <h1>K</h1>
                    <span class="sound">5-c</span>
                </div>
            </div> 
        </div>      
    </div>
    
    <!-- <div class="octave-container">
        <div class="key" data-ascii="90" onclick="higher_octave()">
            <h1>Z</h1>
        </div>
        <div class="key" data-ascii="88">
            <h1>X</h1>
        </div>
    </div> -->
</body>
</html>
